<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FM-Player</title>
	<link rel="stylesheet" href="dist/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_5p88yv97xyt7f1or.css">
    <link rel="icon" href="./img/favico.ico" type="image/x-icon">
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.min.js"></script>
</head>
<body>
<div id="fm">
  <div class="fm-open">
      <button class="iconfont icon-open"></button>    
  </div>
  <audio class="fm-player"></audio>	
  <div class="fm-panel">
    <div class="fm-header">
	  	<span class="iconfont icon-menu"></span>
	    <span class="fm-song-name">Hello World</span>
	    <span class="iconfont icon-share"></span>
    </div>
    <ul class="fm-list-panel"></ul>
    <ul class="fm-share-panel">
    	<li class="iconfont icon-weibo"><a target="_blank"><img src="./img/weibo_64x64.png" alt=""></a></li>
    	<li class="iconfont icon-douban"><a target="_blank"><img src="./img/douban_48x48.png" alt=""></a></li>
    </ul>
    <div class="fm-disk">
    	<div class="fm-disk-needle"></div>
    	<div class="fm-disk-bg"><img src="./img/backup.jpg" alt=""></div>
    </div>
    <div class="fm-controls">
    	<span class="iconfont icon-lyric"></span>
    	<span class="iconfont icon-prev"></span>
    	<span class="iconfont icon-play icon-play-pause"></span>
    	<span class="iconfont icon-next"></span>
    	<span class="iconfont icon-volume">

    	</span>
   		<div class="volume-tunnel">
			<div class="volume-path-wrapper">
				<div class="volume-path">
					<div class="volume-handler"></div>
					<div class="volume-line"></div>	
				</div>
			</div>
			<div class="tooltip"></div>
		</div>
    </div>
    <div class="fm-lyric">
    	<div class="lyric-wrapper">
    		<p>Welcome to FM_Player</p>
    	</div>
    </div>
    <div class="fm-progress">
    	<div class="progress-wrap">
	     	<div class="currentTime">0:00</div>
	    	<div class="load-bar">
	    		<div class="tunnel">
	    			<div class="load-line"></div>
	    			<div class="load-handler"></div>
	    		</div>
	    	</div>
	    	<div class="totalTime">0:00</div>
    	</div>
    </div>
  </div>
  
</div>

	<script src="dist/main.js"></script>
</body>
</html>
