<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab-plugin</title>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js
"></script>
    <style>
        body{
            font-size:20px;
            font-family:arial;
        }
        ul,li{
            margin: 0;
            padding: 0;
            list-style: none;

        }
        .tabs-box{
            width: 300px;
            border:1px solid #333;
        }
        .tabs-box .tabs:after{
            content:'';
            height: 0;
            display: block;
            clear: both;
        }
        .tabs-box .tabs li{
            box-sizing: border-box;
            width: 100px;
            height: 30px;
            line-height: 30px;
            float: left;
            text-align: center;
            /*border-right: 1px solid #333;*/
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .tabs-box .tabs li:nth-child(2){
            border-left: 1px solid #333;
            border-right:1px solid #333;
        }
        .tabs-box .tabs .active {
            background: #333;
            color:white;
        }
        .tabs-box .panel{
            display: none;
            height: 180px;
            padding: 20px;
        }
        .tabs-box .active{
            display: block;
        }
    </style>

</head>
<body>
<div class="tabs-box">
    <ul class="tabs">
        <li class="active">tab-1</li>
        <li>tab-2</li>
        <li>tab-3</li>
    </ul>
    <div class="panel active">content-1</div>
    <div class="panel">content-2</div>
    <div class="panel">content-3</div>
</div>
<br>
<div class="tabs-box">
    <ul class="tabs">
        <li class="active">tab-1</li>
        <li>tab-2</li>
        <li>tab-3</li>
    </ul>
    <div class="panel active">content-1</div>
    <div class="panel">content-2</div>
    <div class="panel">content-3</div>
</div>
<script src="./Tab.js"></script>
<script>
        $('.tabs-box').each(function(){
             new Tab($(this)).init()
        })
</script>
</body>
</html>
